#### HA SERVER
grp_ha_server:
  name: HA Server
  control: hidden
  entities:
    - script.reload_ha
    - script.restart_ha
    - sensor.cpu_use
    - sensor.ipv4_address_eth0
    - sensor.received_eth0
    - sensor.sent_eth0
    - sensor.ram_free
    - sensor.ram_use
    - sensor.disk_use_
    - sensor.disk_use_home
    - sensor.swap_use
    - sensor.last_boot
    - sensor.since_last_boot


