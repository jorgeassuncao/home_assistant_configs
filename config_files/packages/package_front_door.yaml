################################################################################
#### AUTOMATIONS
################################################################################

automation:

#### FRONT DOOR OPEN - SECURITY
  - alias: 'Porta da Rua aberta'
    trigger:
      platform: state
      entity_id: sensor.porta_da_rua
      from: 'Fechada'
      to: 'Aberta'
    action:
      - delay:
          seconds: 2
      - service: camera.snapshot
        data:
          entity_id: camera.homecam01_porta_rua
          filename: '/config/cam_snapshots/{{ now().strftime("%Y%m%d-%H%M%S") }}_hall_entrada.jpg'
      - service: camera.snapshot
        data:
          entity_id: camera.homecam01_porta_rua
          filename: '/config/cam_snapshots/latest_hall_entrada.jpg'
      - service: camera.snapshot
        data:
          entity_id: camera.kiosk_entrada
          filename: '/config/cam_snapshots/{{ now().strftime("%Y%m%d-%H%M%S") }}_kiosk_entrada.jpg'
      - service: camera.snapshot
        data:
          entity_id: camera.kiosk_entrada
          filename: '/config/cam_snapshots/latest_kiosk_entrada.jpg'
      - service: script.notify_telegram
        data_template:
          title: "{{ as_timestamp (now()) | timestamp_custom('%d/%b/%Y %T') }}"
          message: Porta da Rua - ABERTA 
          file: "/config/cam_snapshots/latest_hall_entrada.jpg"
          caption: "{{ as_timestamp (now()) | timestamp_custom('%d/%b/%Y %T') }} \n Porta da Rua - ABERTA"
      - service: script.notify_zanzito_jorge
        data:
          title: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }}'
          message: 'Porta da Rua - ABERTA'
      - service: script.notify_html5
        data_template:
          title: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }}'
          message: 'Porta da Rua - ABERTA'
          data:
            renotify: '1'
      - service: rest_command.kiosk_entrada_motion_simulation
      - service: rest_command.kiosk_entrada_change_url_to_lights
      - service: script.notify_save_to_file
        data:
          message: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }} - Porta da Rua - ABERTA'

#### FRONT DOOR OPEN - AUTO LIGHT
  - alias: 'Porta da Rua aberta'
    trigger:
      platform: state
      entity_id: sensor.porta_da_rua
      from: 'Fechada'
      to: 'Aberta'
    condition:
      condition: and
      conditions:
        - condition: time
          after: '8:00:00'
          before: '22:00:00'
    action:
      - service: light.turn_on
        data_template:
          entity_id: light.candeeiro_de_tecto_da_entrada
      - delay:
          minutes: 2
      - service: light.turn_off
        data_template:
          entity_id: light.candeeiro_de_tecto_da_entrada
          
#### FRONT DOOR CLOSED
  - alias: 'Porta da Rua fechada'
    trigger:
      platform: state
      entity_id: sensor.porta_da_rua
      from: 'Aberta'
      to: 'Fechada'
    action:
      - service: script.notify_zanzito_jorge
        data:
          title: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }}'
          message: 'Porta da Rua - FECHADA'
      - service: script.notify_html5
        data_template:
          title: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }}'
          message: 'Porta da Rua - FECHADA'
          data:
            renotify: '1'
      - service: script.notify_save_to_file
        data:
          message: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }} - Porta da Rua - FECHADA'

#### FRONT DOOR ONLINE
  - alias: 'Sensor da Porta da Rua - Online'
    initial_state: 'on'
    trigger:
      platform: mqtt
      topic: /home/indoor/sensor/frontdoor/status
      payload: 'online'
    action:
      - service: script.notify_zanzito_jorge
        data:
          title: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }}'
          message: 'Sensor da Porta da Rua - ONLINE'
      - service: script.notify_html5
        data_template:
          title: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }}'
          message: 'Sensor da Porta da Rua - ONLINE'
          data:
            renotify: '1'
      - service: script.notify_save_to_file
        data:
          message: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }} - Porta da Rua - ONLINE'

#### FRONT DOOR OFFLINE
  - alias: 'Sensor da Porta da Rua - Offline'
    initial_state: 'on'
    trigger:
      platform: mqtt
      topic: /home/indoor/sensor/frontdoor/status
      payload: 'offline'
    action:
      - service: script.notify_zanzito_jorge
        data:
          title: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }}'
          message: 'Sensor da Porta da Rua - OFFLINE'
      - service: script.notify_html5
        data_template:
          title: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }}'
          message: 'Sensor da Porta da Rua - OFFLINE'
          data:
            renotify: '1'
      - service: script.notify_save_to_file
        data:
          message: '{{ as_timestamp (now()) | timestamp_custom("%d/%b/%Y %T") }} - Porta da Rua - OFFLINE'


################################################################################
#### SENSORS
################################################################################

sensor:

#### FRONT DOOR STATUS
  - platform: mqtt
    name: "Porta da Rua - State"
    state_topic: "home/indoor/switch/SONOFF-RF-BRIDGE-C72AEA/relay/0"
    availability_topic: "home/indoor/switch/SONOFF-RF-BRIDGE-C72AEA/status"
    qos: 1
    payload_on: 1
    payload_off: 0
    payload_available: 1
    payload_not_available: 0
    optimistic: false
    retain: true

#### FRONT DOOR TAMPER
  - platform: mqtt
    name: "Porta da Rua - Tamper"
    state_topic: "home/indoor/switch/SONOFF-RF-BRIDGE-C72AEA/rfin"
    availability_topic: "home/indoor/switch/SONOFF-RF-BRIDGE-C72AEA/status"
    qos: 1
    payload_on: "2508014A03987D8EEB"
    payload_available: 1
    payload_not_available: 0
    optimistic: false
    retain: true

################################################################################
#### SENSOR TEMPLATES
################################################################################

  - platform: template
    sensors:
#### 
      porta_rua_time:
        friendly_name: 'Última abertura/fecho '
        value_template: '{{ as_timestamp(states.sensor.porta_da_rua.last_changed) | timestamp_custom("%H:%M") }}'
#### 
      porta_rua_offset:
        friendly_name: 'Tempo decorrido '
        value_template: '{{ (((as_timestamp(now()) | int )) - (as_timestamp(states.sensor.porta_da_rua.last_changed)))  | timestamp_custom("%H:%M",0) }}'

#### PORTA DE ENTRADA - STATE
      porta_da_rua:
        friendly_name: 'Porta da Rua'
        value_template: >-
          {% if is_state('sensor.porta_da_rua__state', '1') %}
            Aberta
          {% elif is_state('sensor.porta_da_rua__state', '0') %}
            Fechada
          {% else %}
            n/a
          {% endif %}

#### PORTA DE ENTRADA - STATE
      porta_da_rua_tamper_state:
        friendly_name: 'Porta da Rua Tamper State'
        value_template: >-
          {% if is_state('sensor.porta_da_rua__state', '2508014A03987D8EEB') %}
            Retirado!
          {% else %}
            OK
          {% endif %}


################################################################################
#### BINARY SENSORS
################################################################################

