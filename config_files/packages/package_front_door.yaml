################################################################################
## ALERTS
################################################################################

alert:

#### FRONT DOOR OPENED FOR TOO LONG
  porta_da_rua:
    name: 'Porta da Rua aberta à demasiado tempo'
    done_message: 'A Porta da Rua foi finalmente fechada'
    entity_id: binary_sensor.porta_da_rua
    state: 'Aberta'
    repeat: 1
    can_acknowledge: True
    skip_first: False
    notifiers:
      - jorge_zanzito


################################################################################
#### GROUPS
################################################################################

group:

#### FRONT DOOR
  grp_porta_da_rua:
    name: Porta da Rua
    icon: mdi:glassdoor
    entities:
      - sensor.porta_da_rua
      - sensor.porta_rua_time

#### SENSOR STATE
  grp_sensor_tamper:
    name: Estado dos Sensores
    icon: mdi:message-alert
    entities:
      - sensor.porta_da_rua__tamper
      - sensor.hall_de_entrada__tamper

################################################################################
#### CUSTOMIZE
################################################################################

homeassistant:

  customize:

#### PORTA DA RUA
    sensor.porta_da_rua:
      icon: mdi:glassdoor
      show_last_changed: true



