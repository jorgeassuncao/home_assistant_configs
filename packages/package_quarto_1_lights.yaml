light:

#### LP Q1
  - platform: mqtt
    name: "Luz de Presença Q1"
    state_topic: "home/indoor/switch/SONOFF-TH16-3C3169/relay/0"
    command_topic: "home/indoor/switch/SONOFF-TH16-3C3169/relay/0/set"
    qos: 1
    payload_on: 1
    payload_off: 0
    optimistic: false
    retain: true


