sensor:

#### LUZ DE PRESENÇA Q1
  - platform: mqtt
    state_topic: "home/indoor/switch/SONOFF-TH16-3C3169/temperature"
    name: "Temperatura Q1"
    unit_of_measurement: °C
    retain: true
    force_update: true
  - platform: mqtt
    state_topic: "home/indoor/switch/SONOFF-TH16-3C3169/humidity"
    name: "Humidade Q1"
    unit_of_measurement: '%'
    retain: true
    force_update: true


