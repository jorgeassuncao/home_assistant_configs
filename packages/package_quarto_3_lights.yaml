sensor:

#### LUZ DE PRESENÇA DO Q3
- platform: mqtt
  state_topic: "home/indoor/switch/SONOFF-TH10-3B9B97/temperature"
  name: "Temperatura Q3"
  unit_of_measurement: °C
  retain: true
  force_update: true
- platform: mqtt
  state_topic: "home/indoor/switch/SONOFF-TH10-3B9B97/humidity"
  name: "Humidade Q3"
  unit_of_measurement: '%'
  retain: true
  force_update: true


