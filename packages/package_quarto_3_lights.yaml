## LIGHTS
################################################################################

light:

#### LP Q3
- platform: mqtt
  name: "Luz de Presença Q3"
  state_topic: "home/indoor/switch/SONOFF-TH10-3B9B97/relay/0"
  command_topic: "home/indoor/switch/SONOFF-TH10-3B9B97/relay/0/set"
  qos: 1
  payload_on: 1
  payload_off: 0
  optimistic: false
  retain: true

#### LIGHT Q3
- platform: mqtt
  name: "Candeeiro de Tecto Q3"
  state_topic: "home/indoor/switch/SONOFF-TOUCH-1CH-8CB88C/relay/0"
  command_topic: "home/indoor/switch/SONOFF-TOUCH-1CH-8CB88C/relay/0/set"
  qos: 1
  payload_on: 1
  payload_off: 0
  optimistic: false
  retain: true


