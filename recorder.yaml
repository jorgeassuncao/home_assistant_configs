    - sensor.humidade_sala
    - sensor.pressao_sala
    - sensor.temperatura_cozinha
    - sensor.humidade_cozinha
    - sensor.pressao_cozinha
    - sensor.temperatura_corredor
    - sensor.humidade_corredor
    - sensor.pressao_corredor
## Temp./Hum. Médias de Casa
