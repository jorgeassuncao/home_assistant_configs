    - sensor.humidade_minima_casa
## Temp./Hum. Médias da Rua
    - sensor.temperatura_media_rua
    - sensor.humidade_media_rua
    - sensor.pressao_media_rua
#### Temp./Hum. Min. e Max. da Rua
